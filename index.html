<!doctype html>
<html lang="en-us">
    <head>
        <title>Psychic Game</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Psychic Game!</h1>

        <h3>Guess which letter I'm thinking of.</h3>

        <!-- Prompt to get player to start the game. -->
        <h4 id="startGame">~Take your first guess by pressing any key~</h4>

        <!-- Counts total number of wins -->
        <span id="winCount"></span>
        <br />

        <!-- Counts total number of losses -->
        <span id="lossCount"></span>
        <br />

        <!-- Counts total number of guesses remaining -->
        <span id="guessRemaining"></span>
        <br />

        <!-- Lists each guess the player has previously chosen -->
        <span id="guessCount"></span>
        <br />

        <script src="assets/javascript/game.js"></script>

    </body>
</html>
